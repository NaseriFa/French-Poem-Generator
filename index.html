<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css">
  <title>AI-French-Poem-Generator</title>
</head>
<body>
  <div class="container">
      <header>
        <h1>
          AI French Poem Generator
        </h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input type="text" placeholder="Enter the topic of the French poem..." required class="instruction"
              id="user-instruction">
            <input type="submit" value="submit" class="submit-button">
          </form>
          <div class="hint">e.g. flowers, love, Paris...</div>
        </div>
        
        <div class="poem hidden" id="poem">
         
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/NaseriFa">Fatima Naseri</a>
        , open-sourced on
        <a href="https://github.com/NaseriFa/French-Poem-Generator">GitHub</a>
        and hosted on
        <a href="https://french-poem-generator-ai-fnaseri.netlify.app/">Netlify</a>
      </footer>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
